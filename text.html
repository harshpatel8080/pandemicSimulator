<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Chart - Population Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <canvas id="doughnutChart" width="400" height="400"></canvas>

    <script>
        let doughnutChart; // Chart instance

        // Function to create the Doughnut Chart
        function createPieChart(data) {
            const ctx = document.getElementById('doughnutChart').getContext('2d');

            doughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Healthy', 'Infected', 'Recovered', 'Dead', 'One Shot', 'Two Shot'],
                    datasets: [{
                        label: 'Population Distribution',
                        data: [
                            data.healthyPercent, 
                            data.infectedPercent, 
                            data.recoveredPercent, 
                            data.deadPercent, 
                            data.oneShotPercent, 
                            data.twoShotPercent
                        ],
                        backgroundColor: [
                            'rgb(109, 209, 255)',  // Healthy
                            'red',                 // Infected
                            'rgb(81, 255, 81)',    // Recovered
                            'rgb(21, 13, 36)',     // Dead
                            'orange',              // One Shot
                            'purple'               // Two Shot
                        ],
                        borderColor: ['#fff'], 
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: 'right' },
                        tooltip: { enabled: true }
                    }
                }
            });
        }

        // Function to update the chart dynamically
        function updatePieChart(newData) {
            doughnutChart.data.datasets[0].data = [
                newData.healthyPercent, 
                newData.infectedPercent, 
                newData.recoveredPercent, 
                newData.deadPercent, 
                newData.oneShotPercent, 
                newData.twoShotPercent
            ];
            doughnutChart.update(); // Refresh the chart
        }

        // Initial Data Example (Modify as Needed)
        const initialData = {
            healthyPercent: 60,
            infectedPercent: 20,
            recoveredPercent: 10,
            deadPercent: 5,
            oneShotPercent: 3,
            twoShotPercent: 2
        };

        // Create the initial chart
        createPieChart(initialData);
    </script>

</body>
</html>
