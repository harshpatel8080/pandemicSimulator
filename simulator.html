<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemic Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
            color: #000;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #canvas {
            height: 100%;
            width: 100%;
            background-color: blanchedalmond;
            border: 1px solid rgba(70, 70, 70, 0.226);
            margin: auto;
        }

        .bars {
            height: 50vh;
            width: 100%;
            background-color: blanchedalmond;
        }

        .control-buttons button {
            width: 120px;
            height: 60px;
            font-size: 1.25rem;
        }

        .table-container {
            max-height: 150px;
            overflow-y: auto;
        }

        .dot {
            height: 6px;
            width: 6px;
            border: 1px solid rgb(128, 128, 128);
            border-radius: 50%;
            position: absolute;
            background-color: rgb(109, 209, 255);
        }
    </style>
</head>

<body onload="main()">
    <div class="container-fluid p-4">
        <!-- Title and Back Button -->
        <div class="row align-items-center mb-3">
            <div class="col-md-2">
                <a href="input.html" class="btn btn-secondary">&larr; Back</a>
            </div>
            <div class="col-md-8">
                <h1 class="title" style="font-size: 70px;">Pandemic Simulator</h1>
            </div>
        </div>

        <!-- Simulator and Bar Graph -->
        <div class="row mb-3">
            <!-- Day Counter -->
            <div class="col-lg-7">
                <div class="card shadow mb-3">
                    <div class="card-body text-center">
                        <h2 id="info" class="text">Day 1</h2>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body" style="
                            height: 75vh;
                        ">
                        <div id="canvas"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5" style=" height: 200px;">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas id="barChart" class="bars"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls and Stats -->
        <div class="row" style="position: relative; top: -440px;">
            <div class="col-lg-5 offset-lg-7">
                <div class="card shadow mb-3">
                    <div class="card-body d-flex justify-content-evenly control-buttons">
                        <button class="btn btn-success btn-lg" onclick="start()">Start</button>
                        <button class="btn btn-danger btn-lg" onclick="stop()">Stop</button>
                        <button class="btn btn-warning btn-lg" onclick="pause()">Pause</button>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body table" style="height: 28vh;">
                        <table class="table table-bordered text-center" style="background-color: blanchedalmond;">
                            <thead class="table-dark">
                                <tr>
                                    <th>Input</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Population</td>
                                    <td id="population"></td>
                                </tr>
                                <tr>
                                    <td>Immunity %</td>
                                    <td id="immunityPercent"></td>
                                </tr>
                                <tr>
                                    <td>One Shot %</td>
                                    <td id="oneShotPercent"></td>
                                </tr>
                                <tr>
                                    <td>Two Shot %</td>
                                    <td id="twoShotPercent"></td>
                                </tr>
                                <tr>
                                    <td>Recovery %</td>
                                    <td id="recoveryPercent"></td>
                                </tr>
                                <tr>
                                    <td>Infected %</td>
                                    <td id="infectedPercent"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chart.js"></script>
    <script src="graph.js"></script>
    <script>
        var id;
        var day = 1;
        var isStart = false;

        function stop() {
            clearInterval(id);
            isStart = false;
        }

        function pause() {
            clearInterval(id);
            isStart = false;
        }

        function start() {
            if (!isStart) {
                isStart = true;
                id = setInterval(() => {
                    if (day >= WEEKS * 7) {
                        clearInterval(id);
                        console.log("Interval has been cleared.");
                    }
                    updateSimulation();
                    document.getElementById("info").innerHTML = "Day " + day;
                    const dataForDays = getDatasetData();
                    updateGraph(dataForDays);
                    day++;
                }, TIME);
            }
        }

        createGraph({ dead: 0, infected: 50, population: 5000, recovery: 500 })
        start();
    </script>
</body>

</html>
